<html>
	<head>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" >
	<link rel="stylesheet" type="text/css" href="most.css">
	<!-- Buttons 库的核心文件 -->
	<link rel="stylesheet" href="buttons.css">
	<!-- 当需要使用带下拉菜单的按钮时才需要加载下面的 JavaScript 文件 -->
	<script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
	<script type="text/javascript" src="js/buttons.js"></script>
	<!-- 只有使用字体图标时才需要加载 Font-Awesome -->
	<link href="http://cdn.bootcss.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
	<script language="javascript">  
        function Check(){  
            var pw=pwinput.password.value;  
            if (pw=="tss2017")
			{
				window.location.href="Core.html"
			}
			else
			{
				alert("A wrong password")
			}
        }
    </script>  
	</head>
	<title>A Minecraft Website</title>
	<body>
		<form name="pwinput">  
			<input type="password" name="password" id="pw" />  
			<input type="button" name="button" value="Go" onclick="Check()" />  
		</form>
	</body>
